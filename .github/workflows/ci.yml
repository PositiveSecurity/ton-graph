name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Verify lockfile signature
        run: npm run verify-lockfile
      - name: Run npm audit
        run: npm audit --production
      - name: Run tests
        run: |
          npm run test -- --coverage
          npx nyc report --reporter=json --reporter=json-summary
          cp coverage/coverage-final.json artifacts/coverage-baseline.json
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
      - name: Check coverage thresholds
        run: npx nyc check-coverage --lines=85 --branches=80 --functions=85
      - name: Package extension
        run: npx vsce package
      - name: Upload coverage baseline
        uses: actions/upload-artifact@v3
        with:
          name: coverage-baseline
          path: artifacts/coverage-baseline.json
